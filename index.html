<!DOCTYPE html>
<html lang="en" class="  ">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countries</title>
</head>
<body class=" bg-[hsl(0_0%_98%)]  ">
  
  <header class=" shadow-md bg-[hsl(0_0%_100%)] flex px-4 justify-between py-4 mb-8 ">

    <h2 class=" font-bold text-2xl ">Where in the World?</h2>
    <button class=" flex gap-1 font-semibold  "> 
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
      </svg>
      <span>Dark Mode</span> 
    </button>

  </header>

  <main class=" px-6 md:px-12 ">

    <section class=" mb-8  md:flex md:justify-between ">

      <div id="search-bar" class=" bg-[hsl(0_0%_100%)] p-2 flex mb-8 rounded-md shadow-md  md:mb-0 md:max-w-sm md:min-w-[24rem]  ">
        <label for="search" class=" px-3 ">
          <svg fill="#999" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 30 30" width="30px" height="30px" class=" px-1 ">
            <path d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"/>
          </svg>
        </label>
        <input type="text" name="search" id="search" placeholder="search for a country..." class=" w-full px-6 placeholder-[#999] outline-none border-0 text-[#999] ">
      </div>
  
      <div class=" bg-[hsl(0_0%_100%)] text-[hsl(200_15%_8%)] h-12 py-2 px-4 rounded-md shadow-md w-fit max-w-fit ">

        <select name="region" id="region" class="  w-full h-full bg-inherit outline-none border-0   ">
    
          <option value="null" disabled selected hidden>filter by region</option>
          <option value="africa">Africa</option>
          <option value="america">America</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
    
        </select>

      </div>
      
    </section>

    <div id="country-container" class=" flex flex-col gap-10 items-center sm:grid sm:justify-between sm:place-items-center  sm:grid-cols-[repeat(auto-fit,_15rem)]  ">

      <!-- A COUNTRY -->
      <div class=" w-fit shadow-md overflow-hidden rounded-md ">

        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_the_Taliban.svg" alt="country flag" class=" bg-blue-400 max-w-[15rem] min-w-[7.5rem] max-h-[7.5rem] min-h-[7.5rem] " />

        <div class=" p-4 bg-[hsl(0_0%_100%)] ">

          <h3 id="country-name" class=" font-[800] text-lg mb-3 ">Nigeria</h3>

          <p class=" font-[600]  ">Population: <span id="population" class=" font-light ">1 billion</span> </p>

          <p class=" font-[600] ">Region: <span id="region" class=" font-light ">Africa</span> </p>

          <p class=" font-[600] ">Capital: <span id="capital" class=" font-light ">Abuja</span> </p>

        </div>
      </div>
      
      
    </div>



  </main>



</body>
</html>
