<!DOCTYPE html>
<html lang="en" class=" text-[14px] md:text-[16px]  ">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countries</title>
</head>
<body class=" bg-[hsl(0_0%_98%)]  ">
  
  <header class=" shadow-md bg-[hsl(0_0%_100%)] flex px-4 justify-between py-4 mb-8 ">

    <h2 class=" font-bold text-lg sm:text-2xl ">Where in the World?</h2>

    <button class=" flex gap-1 font-semibold  "> 
      <img src="./assets/img/dark-mode.svg" alt="dark mode" />
      <span>Dark Mode</span> 
    </button>

  </header>

  <main class=" px-6 md:px-12 ">

    <section class=" mb-8  md:flex md:justify-between ">

      <div id="search-bar" class=" bg-[hsl(0_0%_100%)] p-2 flex mb-8 rounded-md shadow-md  md:mb-0 md:max-w-sm md:min-w-[24rem]  ">
        <label for="search" class=" px-3 ">
          <img src="./assets/img/search.svg" alt="search" class="  ">
        </label>
        <input type="text" name="search" id="search" placeholder="search for a country..." class=" w-full px-6 placeholder-[#999] outline-none border-0 text-[#999] ">
      </div>
  
      <div class=" bg-[hsl(0_0%_100%)] text-[hsl(200_15%_8%)] h-12 py-2 px-4 rounded-md shadow-md w-fit max-w-fit ">

        <select name="region" id="region" class="  w-full h-full bg-inherit outline-none border-0   ">
    
          <option value="null" disabled selected hidden>filter by region</option>
          <option value="africa">Africa</option>
          <option value="america">America</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
    
        </select>

      </div>
      
    </section>

    <div id="country-container" class=" relative flex flex-col gap-10 items-center sm:grid sm:justify-between sm:place-items-center  sm:grid-cols-[repeat(auto-fit,_15rem)]  ">

      <!-- A COUNTRY -->
      <div id="country" class=" hidden w-fit shadow-md overflow-hidden rounded-md ">

        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_the_Taliban.svg" alt="country flag" class=" min-w-[15rem] max-h-[7.5rem] min-h-[7.5rem] " loading="lazy" />

        <div class=" p-4 bg-[hsl(0_0%_100%)] ">

          <h3 id="country-name" class=" font-[600] text-xl mb-3 ">
            Nigeria
          </h3>

          <p class=" font-[600] text-[14px]  ">
            Population: 
            <span id="population" class=" font-light ">1 billion</span> 
          </p>

          <p class=" font-[600] text-[14px] ">
            Region: 
            <span id="region" class=" font-light ">Africa</span> 
          </p>

          <p class=" font-[600] text-[14px] ">
            Capital: 
            <span id="capital" class=" font-light ">Abuja</span>
          </p>

        </div>
      </div>
      
      <img src="./assets/img/loading.svg" alt="" class=" absolute left-[50%] right-[50%] translate-x-[-50%] top-[5rem] ">
      
    </div>

  </main>

  <script src="./scripts/country.js"></script>
  <script src="./scripts/ui.js"></script>
  <script src="index.js"></script>
</body>
</html>
