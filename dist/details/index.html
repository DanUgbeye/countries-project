<!DOCTYPE html>
<html lang="en" class=" text-[14px] md:text-[16px]  ">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countries</title>
</head>
<body class=" bg-[hsl(0_0%_98%)]  ">
  
  <header class=" shadow-md bg-[hsl(0_0%_100%)] flex px-4 justify-between py-4 mb-8 ">

    <h2 class=" font-bold text-lg sm:text-2xl ">Where in the World?</h2>

    <button class=" flex gap-1 font-semibold  "> 
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
      </svg>
      <span>Dark Mode</span> 
    </button>

  </header>

  <main class=" px-6 md:px-12 ">

    <section class=" mb-8 ">
      <!-- BACK BUTTON -->
      <a href="#" id="back-btn" class=" flex py-2 px-4 shadow-md gap-1 w-fit max-w-fit ">
        <img src="./assets/img/back.svg" alt="back" class="  ">
        <span class="  ">Back</span>
      </a>
      
    </section>

    <!-- A COUNTRY -->
    <div id="country" class=" overflow-hidden flex flex-col md:flex-row  ">

      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_the_Taliban.svg" alt="country flag" class=" max-w-[19rem] h-fit md:w-[50%]  " loading="lazy" />

      <div class=" p-4 md:w-[50%] ">

        <h3 id="country-name" class=" font-[600] text-2xl mb-3 ">
          Nigeria
        </h3>

        <div id="country-details" class=" flex gap-8 my-8 flex-col   md:flex-row ">

          <!-- LEFT SIDE -->
          <div class="  ">

            <p class=" font-[600] text-[14px]  ">
              Native Name: 
              <span id="native-name" class=" font-light ">naija</span> 
            </p>

            <p class=" font-[600] text-[14px]  ">
              Population: 
              <span id="population" class=" font-light ">1 billion</span> 
            </p>

            <p class=" font-[600] text-[14px] ">
              Region: 
              <span id="region" class=" font-light ">Africa</span> 
            </p>

            <p class=" font-[600] text-[14px] ">
              Sub Region: 
              <span id="sub-region" class=" font-light ">West Africa</span>
            </p>

            <p class=" font-[600] text-[14px] ">
              Capital: 
              <span id="capital" class=" font-light ">Abuja</span>
            </p>

          </div>

          <!-- RIGHT SIDE -->
          <div class="  ">

            <p class=" font-[600] text-[14px]  ">
              Top Level Domain: 
              <span id="native-name" class=" font-light ">.ng</span> 
            </p>

            <p class=" font-[600] text-[14px]  ">
              Currencies: 
              <span id="currency" class=" font-light ">Naira</span> 
            </p>

            <p class=" font-[600] text-[14px]  ">
              Languages: 
              <span id="languages" class=" font-light ">English, Hausa, Igbo, Yoruba</span> 
            </p>

          </div>

        </div>

        <div id="border-countries" class="  ">

          <p class=" font-[600] text-[14px]  ">
            Border Countries: 
          </p>

          <div class=" grid grid-cols-3 sm:grid-cols-3 md:grid-cols-4 gap-1 grid-flow-col py-4 ">

            <div class=" bg-[hsl(0_0%_100%)] shadow-md py-1 px-4 rounded-md text-center ">
              France
            </div>

            <div class=" bg-[hsl(0_0%_100%)] shadow-md py-1 px-4 rounded-md text-center ">
              Netherlands
            </div>

          </div>

        </div>

        
        

        

        

      </div>
    </div>
    
    <!-- <img src="./assets/img/loading.svg" alt="" class=" absolute left-[50%] right-[50%] translate-x-[-50%] top-12 "> -->
      

  </main>

  <script src="./scripts/country.js"></script>
  <script src="./scripts/ui.js"></script>
  <script src="index.js"></script>
</body>
</html>
