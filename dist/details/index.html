<!DOCTYPE html>
<html lang="en" class=" text-[14px] sm:text-[16px]  ">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Countries</title>
</head>
<body class=" bg-[hsl(0_0%_98%)] min-h-[100vh]  ">
  
  <header class=" shadow-md bg-[hsl(0_0%_100%)] flex px-4 justify-between py-4 mb-8 w-full ">

    <h2 class=" font-bold text-lg sm:text-2xl ">Where in the World?</h2>

    <button class=" relative flex gap-1 justify-center items-center font-semibold w-fit max-w-none "> 
      <img src="../assets/img/dark-mode.svg" alt="dark mode" class="max-w-[1.5rem] w-[1.5rem] ">
      <span>Dark&nbsp;Mode</span> 
    </button>

  </header>

  <main class=" mx-8 md:mx-[4rem] ">

    <section class=" mb-8 ">
      <!-- BACK BUTTON -->
      <a href="../" id="back-btn" class=" flex py-2 px-4 shadow-md gap-1 w-fit max-w-fit ">
        <img src="../assets/img/back.svg" alt="back" class="  ">
        <span class="  ">Back</span>
      </a>
      
    </section>

    <!-- COUNTRY DETAILS-->
    <div id="details-container" class=" overflow-hidden flex flex-col gap-8 lg:items-center lg:flex-row w-full ">

      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_the_Taliban.svg" alt="country flag" class=" max-w-[19rem] min-w-[300px] h-fit md:w-full md:max-w-[50%] flex items-start justify-start " loading="lazy" />

      <div class=" md:w-full h-fit ">

        <h3 id="country-name" class=" font-[600] text-2xl mb-3 ">
          Nigeria
        </h3>

        <div id="country-details" class=" flex gap-8 my-8 flex-col   lg:flex-row ">

          <!-- LEFT SIDE -->
          <div class=" w-full ">

            <p class=" font-[600] text-[14px]  ">
              Native Name: 
              <span id="native-name" class=" font-light ">naija</span> 
            </p>

            <p class=" font-[600] text-[14px]  ">
              Population: 
              <span id="population" class=" font-light ">1 billion</span> 
            </p>

            <p class=" font-[600] text-[14px] ">
              Region: 
              <span id="region" class=" font-light ">Africa</span> 
            </p>

            <p class=" font-[600] text-[14px] ">
              Sub Region: 
              <span id="sub-region" class=" font-light ">West Africa</span>
            </p>

            <p class=" font-[600] text-[14px] ">
              Capital: 
              <span id="capital" class=" font-light ">Abuja</span>
            </p>

          </div>

          <!-- RIGHT SIDE -->
          <div class=" w-full ">

            <p class=" font-[600] text-[14px]  ">
              Top Level Domain: 
              <span id="top-level-domain" class=" font-light ">.ng</span> 
            </p>

            <p class=" font-[600] text-[14px]  ">
              Currencies: 
              <span id="currency" class=" font-light ">Naira</span> 
            </p>

            <p class=" font-[600] text-[14px]  ">
              Languages: 
              <span id="languages" class=" font-light ">English, Hausa, Igbo, Yoruba</span> 
            </p>

          </div>

        </div>

        <!-- BORDER COUNTRIES -->
        <div id="border-countries" class=" flex flex-col lg:flex-row gap-2 lg:items-baseline  ">

          <p class=" font-[600] text-[14px] w-fit ">
            Border&nbsp;Countries: 
          </p>

          <div class=" w-full grid grid-cols-[repeat(auto-fill,_8rem)] gap-1 py-4 lg:py-0 ">

            <a href="#" id="country" class=" min-w-[8rem] max-w-[8rem] bg-[hsl(0_0%_100%)] shadow-md py-1 px-4 rounded-sm justify-center flex items-center ">
              France
            </a>

            <a href="#" id="country" class=" min-w-[8rem] max-w-[8rem] bg-[hsl(0_0%_100%)] shadow-md py-1 px-4 rounded-sm justify-center flex items-center ">
              Netherlands
            </a>

            <a href="#" id="country" class=" min-w-[8rem] max-w-[8rem] bg-[hsl(0_0%_100%)] shadow-md py-1 px-4 rounded-sm justify-center flex items-center ">
              Netherlands
            </a>

            <a href="#" id="country" class=" min-w-[8rem] max-w-[8rem] bg-[hsl(0_0%_100%)] shadow-md py-1 px-4 rounded-sm justify-center flex items-center ">
              Netherlands
            </a>

            <a href="#" id="country" class=" min-w-[8rem] max-w-[8rem] bg-[hsl(0_0%_100%)] shadow-md py-1 px-4 rounded-sm justify-center flex items-center ">
              Netherlands
            </a>

          </div>

        </div>

      </div>
    </div>
    
    <!-- <img src="./assets/img/loading.svg" alt="" class=" absolute left-[50%] right-[50%] translate-x-[-50%] top-12 "> -->
      

  </main>

  <script type="module" src="../scripts/country.js"></script>
  <script type="module" src="../scripts/ui.js"></script>
  <script type="module" src="../scripts/app.js"></script>
  <script type="module" src="./details.js"></script>
</body>
</html>
